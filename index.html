<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>

  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

     body {
      padding: 10px;
     }
     
     .bx {
       height: 300px;
      max-width: 400px;
      border: 1px solid black;
      display: flex;
      /* gap: 10px; */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* align-items: start; */
     }
     
     .bx1 {
      background-color: red;
     }
     .bx2 {
      background-color: grey;
     }
     .bx3 {
      background-color: brown;
     }
     .bx4 {
      background-color: blue;
     }
     .bx5 {
      background-color: yellow;
     }

  </style>

</head>

<body>
  
<div class="bx">
<div class="bx1">

  <h3>Box1</h3>
</div>
<div class="bx2">

  <h3>Box2</h3>
</div>
<div class="bx3">

  <h3>Box3</h3>
</div>
<div class="bx4">

  <h3>Box4</h3>
</div>
<div class="bx5">

  <h3>Box5</h3>
</div>

</div>


</body>

</html>
